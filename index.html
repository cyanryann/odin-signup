<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="picture">
            <img src="resources/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="plant">
        </div>

        <div>
            <div class="top">
                <p class="big">This is not a real service! But <em>make sure</em> to sign up anyway using the form below:</p>
            </div>
            <div class="middle">
                <p class="big">Let's go!</p>
                <form id="mainform">
                    <div class="row">
                        <div class="form-item">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="form-item">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" required>
                        </div>
                        <div class="form-item">
                            <label for="secondpass">CONFIRM PASSWORD</label>
                            <input type="password" id="secondpass" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="mainform">Create Account</button>
                <p>Forget your password? <a>Click Here!</a></p>
            </div>
        </div>
        

    </div>
</body>
</html>
