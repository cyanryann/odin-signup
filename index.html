<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <img src="resources/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="plant">
        <div>
            <div class="top">
                <p class="big">This is not a real service! But make sure to sign up anyway using the form below:</p>
            </div>
            <div class="middle">
                <p class="big">Let's go!</p>
                <form>
                    <div class="row">
                        <div class="form-item">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname">
                        </div>
                        <div class="form-item">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">

            </div>
        </div>
        

    </div>
</body>
</html>
